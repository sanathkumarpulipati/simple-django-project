name: Deploy Windows EC2 + ALB with Terraform

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME }}
          TF_VAR_repo_url: ${{ secrets.TF_VAR_REPO_URL }}
          TF_VAR_branch: ${{ secrets.TF_VAR_BRANCH }}
          TF_VAR_allowed_rdp_cidr: ${{ secrets.TF_VAR_ALLOWED_RDP_CIDR }}
          TF_VAR_app_start_cmd: ${{ secrets.TF_VAR_APP_START_CMD }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_key_name: ${{ secrets.TF_VAR_KEY_NAME }}
          TF_VAR_repo_url: ${{ secrets.TF_VAR_REPO_URL }}
          TF_VAR_branch: ${{ secrets.TF_VAR_BRANCH }}
          TF_VAR_allowed_rdp_cidr: ${{ secrets.TF_VAR_ALLOWED_RDP_CIDR }}
          TF_VAR_app_start_cmd: ${{ secrets.TF_VAR_APP_START_CMD }}
        run: terraform apply -auto-approve tfplan
